<div class="card-item col">
  {%- if advice.redirect -%}
  <a href="{{ advice.redirect }}">
  {%- else -%}
  <a href="{{ advice.url | relative_url }}">
  {%- endif -%}
    <div class="card hoverable">
      <div class="row g-0">
        {%- if advice.img -%}
        <div class="card-img col-md-6">
          {% include figure.html path=advice.img alt="advice thumbnail" %}
        </div>
        <div class="col-md-6">
        {%- else -%}
        <div class="col-md-12">
        {%- endif -%}
          <div class="card-body">
            <h3 class="card-title text-lowercase">{{ advice.title }}</h3>
            <p class="card-text">{{ advice.description }}</p>
            <div class="row ml-1 mr-1 p-0">
              {%- if advice.github -%}
              <div class="github-icon">
                <div class="icon" data-toggle="tooltip" title="Code Repository">
                  <a href="{{ advice.github }}"><i class="fab fa-github gh-icon"></i></a>
                </div>
                {%- if advice.github_stars -%}
                <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                  <i class="fas fa-star"></i>
                  <span id="{{ advice.github_stars }}-stars"></span>
                </span>
                {%- endif -%}
              </div>
              {%- endif -%}
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
