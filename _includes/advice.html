<!-- _includes/advice.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if advice.redirect -%}
  <a href="{{ advice.redirect }}">
    {%- else -%}
    <a href="{{ advice.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if advice.img %}
        {%- include figure.html
          path=advice.img
          alt="advice thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ advice.title }}</h2>
          <p class="card-text">{{ advice.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if advice.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ advice.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if advice.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ advice.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
